apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    deployment: flower
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: celery-flower
  template:
    metadata:
      labels:
        pod: celery-flower
    spec:
      containers:
      - name: flower
        image: zach5566/shopping-cart:0.1.4
        command: ['celery', 'flower', '-A', 'shopping_cart' , 'flower']
        ports:
          - containerPort: 5555
        env:
            - name: REDIS_HOST
              value: redis-service
        resources:
          limits:
            cpu: 100m
